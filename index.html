---
layout: default
title: All Posts
kind: home
---

<h1>{{ page.title }}</h1>
<ul class="post-listing">
    {% for p in site.posts %}
    <li class="post-details">
        <h2><a href="{{ p.url }}">{{ p.title }}</a></h2>
        <p class="post-date">{{ p.date | date: site.date_format }}</p>
        {{ p.excerpt }}
        {% unless forloop.index == forloop.length %}<div class="spacer"></div>{% endunless %}
    </li>
    {% endfor %}
</ul>
