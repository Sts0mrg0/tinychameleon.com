<div class="paragraph post-metadata">
    <p>
        <span class="post-date">{{ include.post.date | date: site.date_format }}</span>
        &middot;
        {%- for entry in include.post.tag_data %}
        <a class="tag" href="{{ entry.url }}">{{ entry.tag }}</a> {% if forloop.index != forloop.length %}/{% endif %}
        {%- endfor %}
    </p>
</div>
